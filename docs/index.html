<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickscope</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Tickscope">
  <meta property="og:description" content="Real-time market scope.">
  <meta property="og:image" content="../images/tickscope_logo.png">
  <meta property="og:url" content="https://tickscope.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Tickscope">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tickscope">
  <meta name="twitter:description" content="Real-time market scope.">
  <meta name="twitter:image" content="../images/tickscope_logo.png">
  <meta name="twitter:url" content="https://tickscope.com">

  <!-- Font and Basic Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .logo-text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 800px;
    }
    .logo-text-container img {
      max-width: 225px;
      height: auto;
      border-radius: 10px;
    }
    .text-container {
      text-align: left;
      max-width: 500px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      line-height: 1.6;
      margin: 5px 0;
    }
    .button {
      display: inline-block;
      margin: 20px auto;
      padding: 15px 30px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #f0f0f0;
      color: #333;
      padding: 20px 0;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-text-container">
      <img src="../images/tickscope_logo.png" alt="Tickscope Logo">
      <div class="text-container">
        <h1>Tickscope</h1>
        <p>Real-time market ticks and trading insights at your fingertips.</p>
        <p align="center"><a href="https://github.com/sdrasco/tickscope" class="button">Learn More</a></p>
      </div>
    </div>
  </header>

  <footer>
    <p>&copy; 2024 Tickscope. All rights reserved. | <a href="mailto:steve.drasco@gmail.com">steve.drasco@gmail.com</a></p>
  </footer>

</body>
</html>
